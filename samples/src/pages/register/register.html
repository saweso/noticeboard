<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-toolbar>
        <ion-title>Register an Account</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="danger">Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="reg.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger">Password</ion-label>
    <ion-input type="password" [(ngModel)]="reg.password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="reg.password_confirmation" name="password_confirmation"></ion-input>
  </ion-item>
  <button ion-button full color="danger" (click)="registerAccount()">Register</button>
</ion-content>
