<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title>IFM-NOTICE BOARD</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
        <ion-row >
            <ion-col col-6 *ngFor="let item of menuData">
              <ion-card>
                <img src="{{item.pic}}">
                <div class="card-title" [navPush]=item.pushPage>{{item.title}}</div>
              </ion-card> 
            </ion-col>
          </ion-row>      
    
</ion-content>
