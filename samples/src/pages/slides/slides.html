<ion-header>

  <ion-navbar>
    <ion-title>Slides</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide *ngFor="let slide of slideData">
      <img src="{{slide.image}}" />
    </ion-slide>
  </ion-slides>
</ion-content>
