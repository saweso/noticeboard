<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title>LOST & FOUND</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
<ion-row >
  <ion-col col-6>
    <ion-card class="category-concept-loss">
      <button ion-button full clear (click)="card()" class="category-tag"><ion-icon name="bookmarks"></ion-icon> ID CARDS</button>
    </ion-card> 
  </ion-col>
  <ion-col col-6>
      <ion-card class="category-concept-exam">
          <button ion-button full clear (click)="atm()" class="category-tag"> <ion-icon name="bookmarks"></ion-icon> ATM CARD</button>
        </ion-card>
  </ion-col>
</ion-row>  
<ion-row >
    <ion-col col-6>
      <ion-card class="category-concept-event">
        <button ion-button full clear class="category-tag" (click)="computer()"> <ion-icon name="bonfire"></ion-icon> &nbsp; COMPUTERS</button>
      </ion-card> 
    </ion-col>
    <ion-col col-6>
        <ion-card class="category-concept-sport">
            
            <button ion-button full clear class="category-tag" (click)="mobile()"> <ion-icon name="baseball"></ion-icon> &nbsp;MOBILES</button>
          </ion-card>
    </ion-col>
  </ion-row> 
  <ion-row >
    <ion-col col-6>
      <ion-card class="category-concept-exam">
        <button ion-button full clear class="category-tag" (click)="books()"><ion-icon name="finger-print"></ion-icon> BOOKS</button>
      </ion-card> 
    </ion-col>
    <ion-col col-6>
        <ion-card class="category-concept-loss">
            <button ion-button full clear class="category-tag" (click)="others()"> <ion-icon name="keypad"></ion-icon> OTHERS</button>
          </ion-card>
    </ion-col>
  </ion-row> 
</ion-content>
