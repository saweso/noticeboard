<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-toolbar>
      <ion-title>BREAKING NEWS</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="category-concept-card" *ngFor="let item of breakings">
      <p class="category-tag"><ion-icon ios="ios-clock" md="md-clock"></ion-icon> {{item.created_at}}</p>
      <div [innerHTML]="item.description" ></div>
  </ion-card>    
</ion-content>
