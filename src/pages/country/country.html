<ion-header>

  <ion-navbar>
    <ion-title>Country List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of countries | search : terms ">
      <ion-avatar item-left>
        <img src="{{item.flag}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>Capital: {{item.capital}}, Region: {{item.region}}</p>
    </ion-item>
  </ion-list>
</ion-content>
