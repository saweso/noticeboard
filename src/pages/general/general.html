<ion-header>

  <ion-navbar>
    <ion-title>GENERAL POSTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="category-concept-card" *ngFor="let item of generals">
        <ion-card-content>
          <ion-card-title class="category-tag">
            {{item.title}}
            </ion-card-title>
            <div [innerHTML]="item.description" ></div>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="primary" icon-start>
                <ion-icon ios="ios-clock" md="md-clock"></ion-icon>
                {{item.created_at}}
              </button>
            </ion-col>
          </ion-row>
      </ion-card>
</ion-content>
