<ion-header>

    <ion-navbar>
      <ion-title>BOOKS LOST & FOUND</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card class="category-concept-card" *ngFor="let item of books">
          <ion-card-content>
              My name is {{item.StudentName}}, I have  <strong>{{item.types}} {{item.BookName}}</strong> book written by {{item.BookAuthor}} with {{item.BookNumber}} Serial Number.
              If found please contact me on {{item.StudentMobile}}
          </ion-card-content>
          <ion-row no-padding>
              <ion-col>
                <button ion-button clear small color="primary" icon-start>
                  <ion-icon ios="ios-clock" md="md-clock"></ion-icon>
                  Posted: {{item.created_at}}
                </button>
              </ion-col>
            </ion-row>
        </ion-card>
  </ion-content>
